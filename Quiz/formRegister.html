<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h2>Register</h2>
<form>
	<p>
	<label for="fname">First Name:</label>
	<input id="fname" type="text" name="fname"  required>
	<label for="lname">Last Name:</label>
	<input id="lname" type="text" name="lname" required>
	</p>
	<p>
	<input id="male" type="radio" name="gender" value="male" checked>
	<label for="male" >Male</label>
	<input id="female" type="radio" name="gender" value="female">
	<label for="female" >Female</label>
	<input id="other" type="radio" name="gender" value="other">
	<label for="other" >Other</label><br>
	
	</p>
	<p>
		<label id="email">Email</label>
	<input type="email" name="emailid" required >
	<input type="password" name="pass" required minlength="5"  maxlength="10"><br>
	</p>
	<p>
	<label >BirthDay:</label>
	<select name="month">
		<option value="Jan">January</option>
		<option value="Jan">Febraury</option>
	</select>
	<select name="day">
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	<select name="year">
		<option value="1993">1993</option>
		<option value="1994">1994</option>
	</select>
	</p>
	<p>
	<label id="agree" > I agree to the terms and conditions </label>
	<input type="checkbox" name="checkbox" value="acknow">
	</p>
	<button>Submit</button>
</form>
</body>
</html>
