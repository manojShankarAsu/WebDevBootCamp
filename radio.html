<!DOCTYPE html>
<html>
<head>
	<title> Radio and drop down</title>
</head>
<body>
<form>
	<label for="dog">Dog</label>
	<input id="dog" type="radio" name="petChoice" value="dog">
	<label for="cat">Cat</label>
	<input id="cat" type="radio" name="petChoice" value="cat">
	<button>Go</button>
	<p> What's your favouite color</p>
	<select name="color">
		<option>Red</option>
		<option>Blue</option>
		<option>Green</option>
	</select>
</form>
</body>
</html>
